<?xml version="1.0" encoding="UTF-8"?>
<svg width="1700" height="1300" xmlns="http://www.w3.org/2000/svg" font-family="Arial">

<style>
.entity { fill:#ffffff; stroke:#333; stroke-width:2; }
.title { fill:#0d6efd; font-weight:bold; font-size:16px; }
